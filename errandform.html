<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errands</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
</head>
<body>
<div class="form-group" style="width: 1000px; margin: auto;">
    <label for="select-errand">Select Errand type:</label>
    <select class="form-control" id="select errand">
      <option>Personal Errand</option>
      <option>Market Shopping</option>
      <option>Grocery Shopping</option>
      <option>Corporate Errands</option>
      <option>Other</option>
    </select>
    <label for="location">Town/City:</label>
    <select class="form-control" id="location">
      <option>Ho</option>
      <option>Accra</option>
      <option>Kumasi</option>
    </select>
    <label for="specify-errand">Specify Errand:</label>
    <input type="text" class="form-control" id="specify-errand">
    <label for="errand-details">Details of errand (kindly explain what goes into your errand):</label>
    <textarea class="form-control" name="" id="" cols="10" rows="7"></textarea>
    <label for="errand-location">Instructions/Additional information</label>
    <input type="text" class="form-control" id="errand-location">
  </div>
</form>
