<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/sign.css" />
    <title>Sign In</title>
  </head>
  <body>
    <a href="../index.html"
      ><button class="btn btn-sm btn-primary back-btn">
        <i class="fa fa-home" aria-hidden="true"></i> Home
      </button></a
    >
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form action="./dashboard.html" method="GET">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                  required
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-key"></i
                  ></span>
                </div>
                <span
                  id="password-field"
                  class="fa fa-fw fa-eye field-icon toggle-password position-absolute"
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  id="password"
                  required
                />
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox" />Remember Me
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Login"
                  class="btn float-right login_btn"
                />
              </div>
              <div class="container">
                <h6><span>Or</span></h6>
                <button class="btn bg-blue">
                  <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
                  Sign In with Facebook
                </button>
                <button class="btn bg-orange" style="width: 198.86px">
                  <span><i class="fa fa-google" aria-hidden="true"></i></span>
                  Sign In with Google
                </button>
                <button class="btn btn-primary" style="width: 198.86px">
                  <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                  Sign In with Twitter
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="sign-up.html">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/sign.js"></script>
  </body>
</html>
