            <div class="delivery">
              <!-- Market shopping form -->
              <form>
                <div class="form-group">
                  <label for="location">Town/City</label>
                  <select class="form-control" id="location">
                    <option>Ho</option>
                    <option>Accra</option>
                    <option>Kumasi</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="select-errand">Preferred Mall or Shop</label>
                  <select class="form-control" id="select errand">
                    <option>Ho Central Market</option>
                    <option>Stadium Gate Shopping Centre</option>
                    <option>Melcom</option>
                  </select>
                </div>
                <div class="row">
                  <div class="form-group col-md-5">
                    <label for="Item List">Item</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fname"
                      placeholder="Add item"
                      name="fname"
                      required
                    />
                  </div>
                  <div class="form-group col-md-2">
                    <label for="Item List">Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="fname"
                      name="Quantity"
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="Item List">Unit Price(GHâ‚µ)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="fname"
                      name="Unit Price"
                    />
                  </div>
                  <div class="form-group col-md-2 add-new-btn">
                    <input
                      type="submit"
                      class="btn btn-primary btn-sm"
                      value="*New item"
                      name="*New item"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="instructions">Instructions</label>
                  <textarea
                    class="form-control"
                    name="instructions"
                    id=""
                    cols="10"
                    rows="7"
                  ></textarea>
                  <small class="form-text text-muted">Tell us what to do</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <!-- End of market shopping form -->

            <!--End of background div-->

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script>
      // Load the Visualization API and the corechart package.
      google.charts.load("current", { packages: ["corechart"] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn("string", "Task");
        data.addColumn("number", "Total");
        data.addRows([
          ["Logistic Movement", 1],
          ["Errands", 1],
          ["Deliveries", 1],
        ]);

        // Set chart options
        var options = {
          title: "Statistics on Transactions During the last Month ",
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(
          document.getElementById("chart_div")
        );
        chart.draw(data, options);
      }
    </script>
